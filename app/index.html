<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин SimpleFood</title>
    <link rel="icon" href="images/icons/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header" id="header">
<div class="header__top">
    <div class="container">
        <nav class="menu">
            <ul class="menu__actions">
             <li class="menu__delivery">
                 <svg class="menu__delivery--icon">
                     <use xlink:href="images/sprite.svg#delivery_icon"></use>
                 </svg>
                 <a class="menu__delivery--link" href="#">
                     Адрес и время доставки
                 </a>
             </li>
             <li class="menu__phone">
                 <svg class="menu__phone--icon">
                     <use xlink:href="images/sprite.svg#tel_icon"></use>
                 </svg>
                 <a class="menu__phone--link" href="#">
                     Горячая Линия 24/7
                 </a>
             </li>
            </ul>
            <ul class="menu__list">
             <li class="menu__item">
                 <a class="menu__link" href="#">
                     Доставка
                 </a>
             </li>
             <li class="menu__item">
                 <a class="menu__link" href="#">
                     О нас
                 </a>
             </li>
             <li class="menu__item">
                 <a class="menu__link" href="#">
                     Новости
                 </a>
             </li>
            </ul>
         </nav>
    </div>
    
</div>
<div class="header__bottom">
    <div class="container">
<div class="header__inner">
    <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="Logo" width="200" height="60">
    </a>
    
    <select class="header__catalog" name="" id="catalog">
            <svg class="header__catalog--icon">
                <use xlink:href="images/sprite.svg#nav_icon"></use>
            </svg>
        <option value="catalog">
            Каталог продуктов
        </option>
        <option value="vegetables">
            Овощи и фрукты
        </option>
        <option value="bak">
            Бакалея
        </option>
        <option value="milk">
            Молочные продукты
        </option>
        <option value="meat">
            Мясо
        </option>
        <option value="sauseadge">
            Колбаса
        </option>
        <option value="fish">
            Рыба
        </option>
        <option value="alcohol">
            Алкоголь
        </option>
        <option value="drinks">
            Напитки
        </option>
        <option value="sweets">
            Торты
        </option>
        <option value="meats">
            Мясо
        </option>
        <option value="tea">
            Чай, кофе
        </option>
    </select>
    <form class="header__form search" action="">
        <input class="search__input" type="text" placeholder="Найти в магазине ...">
        <button class="search__btn" type="submit">
            Поиск
        </button>
    </form>
    <a class="header__user user">
        <svg class="user__icon">
            <use xlink:href="images/sprite.svg#user_icon"></use>
        </svg>
    </a>
    <a class="header__favorite favorite">
        <span class="favorite__quantity">
            12
        </span>
        <svg class="favorite__icon">
            <use xlink:href="images/sprite.svg#favorite_icon"></use>
        </svg>
    </a>
    <a class="header__cart cart">
        <span class="cart__quantity">
            12
        </span>
        <svg class="cart__icon">
            <use xlink:href="images/sprite.svg#cart_icon"></use>
        </svg>
    </a>

</div>
    </div>
</div>
       

</header>
    

    <main class="main">

        

        

        

        

        
        
        

        


    </main>

    

<script src="js/main.min.js"></script>
</body>

</html>
